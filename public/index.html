<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="AI Tutor Platform - Offline-first education for all learners" />

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

    <title>AI Tutor Platform</title>
  </head>

  <body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-white">
    <div id="root"></div>

    <!-- PWA Support: Register service worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js').catch(console.error);
        });
      }
    </script>

    <script type="module" src="/src/index.js"></script>
  </body>
</html>
